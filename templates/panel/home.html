{% extends 'panel/base.html' %}


{% block extraCss %}
<style>
    /* Estilos adicionales para mayor elegancia */
    .text-home {
        color: #13304D;
        letter-spacing: -0.5px;
    }
    
    .logo-hover {
        transition: transform 0.3s ease;
        /* Filtro opcional para asegurar que el logo resalte */
        drop-shadow(0px 4px 8px rgba(0,0,0,0.1));
    }

    .logo-hover:hover {
        transform: scale(1.02);
    }

    /* Línea decorativa debajo del subtítulo */
    .lead {
        padding-top: 15px;
        margin-top: 10px;
        color: #555;
    }
</style>
{% endblock %}
{% block main %}
{% load static %}
<div id="main-content" class="profilepage_2 blog-page">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row g-3">
        <div class="col-lg-5 col-md-8 col-sm-12">
          <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"><i class="fa fa-arrow-right"></i></a>
            {{ titulo }}</h2>
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="icon-home"></i></a></li>
              <li class="breadcrumb-item active">{{ titulo }}</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row clearfix">
       <div class="col-lg-12 col-md-12">

        <div class="card">
          <div class="card-body">
              {% load static %}
              
              <div class="col-lg-12 text-center mt-5 mb-4">
                  <img width="180px" class="img-fluid logo-hover" src="{% static 'panel/assets/images/logo-azul.png' %}" alt="Logo">
              </div>

              <div class="col-lg-12 text-center mb-5">
                  <h1 class="display-4 fw-bold" style="color: #13304D; font-size: 2.5rem;">
                      Bienvenido al Portal de Administración
                  </h1>
                  <p class="lead text-muted mx-auto" style="max-width: 700px; font-weight: 400; border-top: 2px solid #13304D; pt-3; display: inline-block;">
                      Gestión Integral de Sistemas RTV  - Pioli S.R.L.
                  </p>
              </div>
          </div>
        </div>
      </div>
      </div>

    </div>
  </div>

  {% endblock %}

  {% endblock %}
