<div class="modal-header" style="background: linear-gradient(135deg, #13304D 0%, #1a4066 100%); color: #fff;">
    <h5 class="modal-title">
        <i class="fa fa-{% if faq %}edit{% else %}plus{% endif %} me-2"></i>
        {% if faq %}Editar FAQ{% else %}Nueva FAQ{% endif %}
    </h5>
    <button type="button" class="close text-white" onclick="$('#modal-lg').modal('hide');">&times;</button>
</div>
<div class="modal-body">
    <form id="form-faq">
        {% if faq %}
        <input type="hidden" name="pk" value="{{ faq.pk }}">
        {% endif %}

        <div class="form-group">
            <label style="font-weight:600; font-size:13px;">Pregunta *</label>
            <input type="text" name="pregunta" class="form-control" value="{{ faq.pregunta|default:'' }}" required placeholder="Ej: ¿Cuánto cuesta la revisión técnica?">
        </div>

        <div class="form-group">
            <label style="font-weight:600; font-size:13px;">Palabras Clave</label>
            <input type="text" name="palabras_clave" class="form-control" value="{% for kw in faq.palabras_clave %}{{ kw }}{% if not forloop.last %}, {% endif %}{% endfor %}" placeholder="tarifa, precio, costo (separadas por coma)">
            <small class="text-muted">Palabras para detectar esta FAQ automáticamente.</small>
        </div>

        <div class="form-group">
            <label style="font-weight:600; font-size:13px;">Respuesta (Datos) *</label>
            <textarea name="respuesta_datos" class="form-control" rows="4" required placeholder="Escribí la respuesta con los datos concretos que el asistente usará">{{ faq.respuesta_datos|default:'' }}</textarea>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label style="font-weight:600; font-size:13px;">Categoría</label>
                    <select name="categoria" class="form-control">
                        {% for key, label in categorias %}
                        <option value="{{ key }}" {% if faq.categoria == key %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label style="font-weight:600; font-size:13px;">Orden</label>
                    <input type="number" name="orden" class="form-control" value="{{ faq.orden|default:0 }}">
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" onclick="$('#modal-lg').modal('hide');">Cancelar</button>
    <button type="button" class="btn text-white" style="background: linear-gradient(135deg, #13304D 0%, #1a4066 100%);" onclick="guardarFaq()">
        <i class="fa fa-save me-1"></i> Guardar
    </button>
</div>
