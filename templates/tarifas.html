<div class="container">
    <div class="text-center">
        <h2 class="section-heading text-uppercase" style="color:#003466;">{{ tarifa.titulo }}</h2>
        <h3 class="section-subheading text-muted">Precios Actualizados.. Enterate!</h3>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-lg-8 col-md-10">
            <p class="text-justify" style="font-size:1.15rem; text-align:justify;">{{ tarifa.descripcion|linebreaksbr }}</p>
        </div>
    </div>
    <div class="row justify-content-center mb-4">
        <div class="col-lg-10 col-md-12 col-12">
            {% if tabla_html %}
                <div class="excel-table-responsive">
                    {{ tabla_html|safe }}
                </div>
            {% else %}
                <p class="text-muted">No hay archivo de tarifas cargado.</p>
            {% endif %}
        </div>
    </div>
</div>
